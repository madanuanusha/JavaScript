Scenario: Simulate a traffic light system.

<script>
    var color = prompt("Enter the light color")

    if(color=="red"){
        alert('“Stop” if the light is red.')
    }
    else if(color=="yellow"){
        alert('“Get Ready” if the light is yellow.');
    }
    else if(color=="green"){
        alert('“Go” if the light is green.');
    }
    else{
        alert('this color doesnt exist')
    }


</script>
