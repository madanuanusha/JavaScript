<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script >
        let a=6;
let b=3;
console.log("arithmetic operations");

console.log(a+b);
console.log(a-b);
console.log(a*b);
console.log(a/b);
console.log(a%b);
console.log("pre and post increment");

console.log(++a);
console.log(++a);
console.log(a++);
console.log(a++);
console.log("pre and post decrement");
console.log(--b);
console.log(--b);
console.log(b--);
console.log(b--);
console.log(--b);
console.log("assignment");


let c=20;

c+=20;
console.log(c);

c-=20;
console.log(c);

c*=20;
console.log(c);

c/=20;
console.log(c);

c%=20;
console.log(c);

c**=20;
console.log(c);




    </script>
</body>
</html>
