<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Match Form</title>
</head>
<body>
    <center>
        <br><br><br>
    <form id="su">
        <input type="password" id="p1" placeholder="Enter Password"> <br> <br>
        <input type="password" id="p2" placeholder="Enter the same Password"> <br> <br>
        <input type="submit" value="Submit">
        <p id="message"></p> 
    </form>

    <script>
        var form = document.getElementById('su');
        var p1 = document.getElementById('p1');
        var p2 = document.getElementById('p2');
        var message = document.getElementById('message');
        
        form.addEventListener("submit", function(event) {
            event.preventDefault();
            if (p1.value === p2.value) {
                message.textContent = "Password Matched!";
                message.style.color = "green";
            } else {
                message.textContent = "Passwords Do Not Match!";
                message.style.color = "red";
            }
        });
    </script>
    </center>
</body>
</html>
