    <!-- Task 1: Day of the Week Message
Scenario: Develop a webpage that displays a special message based on the current day of the week.

“Start your week strong!” for Monday.
“Keep going!” for Tuesday.
“Halfway there!” for Wednesday.
“Almost the weekend!” for Thursday.
“Happy Friday!” for Friday.
“Enjoy your weekend!” for Saturday and Sunday. -->


<script>

    var day =prompt("Enter a day");

    if(day=="monday"){
        alert('“Start your week strong!” for Monday.');
    }
    else if(day==tuesday){
        alert('“Keep going!” for Tuesday.');
    }
    else if(day==wednesday){
        alert('“Halfway there!” for Wednesday.');
    }
    else if(day==thursday){
        alert('“Almost the weekend!” for Thursday.');
    }
    else if(day==friday){
        alert('“Happy Friday!” for Friday.');
    }
    else if(day==saturday){
        alert('“Enjoy your weekend!” for Saturday and Sunday');
    }
    else if(day==sunday){
        alert('happy sunday');
    }
</script>
</body>
